<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="author" content="Germán A. Ramírez">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Understanding CSS</title>
   <link href="css/styles.css" rel="stylesheet" type="text/css" />
   <style type="text/css">
      div {
         color: Red;
      }

      .block {
         background-color: Yellow;
         border-color: Blue;
         border-width: thin;
         border-style: outset;
         font-family: Arial;
      }
   </style>
</head>
<body>
   Sample body text <br />
   <div>Sample DIV text</div>
   <div class="block">
      Sample DIV text
      with block class
   </div>
   <span class="block">
      Sample SPAN text
      with block class
   </span>
</body>
</html>
